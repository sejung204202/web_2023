<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h1>취업 정보 계정 만들기</h1>
* 필수 입력 항목
<div id="#basic information">
    <p>기본 정보</p>
    <form name="info" action="{%url'choice'}">
    <label for="name">이 름*</label>
    <input type="text" name="name" id="name" size="8"><br>
    <label for="email">이메일*</label>
    <input type="email" name="email" id="email" size="15 placeholder='someone@domain.com"><br>
    <label for="password">암 호*</label>
    <input type="password" name="password" id="password" size="12"><br>
    <label for="password2">암호 확인*</label>
    <input type="password" name="password" id="password2" size="12"><br>
    <label for="phonenum">모바일 폰*</label>
    <input type="tel" name="phone_number" id="phonenum" size="13" placeholder="010-0000-0000"><br>
    <label for="url">개인 홈페이지</label>
    <input type="url" name="url" id="url" size="30" placeholder="http://"><br>
    <label for="address">주소*</label>
    <input type="text" name="address" id="address" size="30"><br>
    </form>
</div>
<div id="#education">
    <form name="edu" action="{%url 'edu'}">
    <p>학 력</p>
     <label for="school_name">학교 명*</label>
        <input type="text" name="name" id="school_name" size="8"><br>

    <label for="major">전 공*</label>
        <input type="text" name="major" id="major" size="12"><br>

    <label>졸업 여부*</label>
        <select name="graduate_check" id="gradeuate_check">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select>
    <br>
    <label>졸업 예정일*</label>
        <input type="date"><br>
    </form>
</div>
<div id="#career">
    <form name="career" action="{%url 'career'}">
    <p>업무 경력</p>
     <label for="pre_company">근무 업체명*</label>
        <input type="text" name="pre_company" id="pre_company" size="20"><br>

    <label for="post_postion">직위*</label>
        <input type="text" name="post_postion" id="post_postion" size="10"><br>
     <label for="task">담당 업무*</label>
        <textarea id="task" name="task" cols="80" row="10" placeholder="이전 업체에서 담당한 업무를 기술하시오."></textarea>
    <br>
    <label>근무 년수</label>
        <input type="number" min="0" max="10" step="0.5"><br>
    </form>
</div>
</body>
</html>
