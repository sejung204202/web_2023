<!DOCTYPE html>

    <title>목록 만들기</title>

<body>
<ul>
    <li>내가 좋아하는 음식</li>
        <ul>
            <li>마라탕</li>
            <li>밀크티</li>
            <li>초밥</li>
        </ul>
    <li>라면을 끓이는 방법</li>
        <ol>

            <li> 물을 올린다.</li>

            <li> 맛있게 먹는다.</li>
        </ol>
</ul>
