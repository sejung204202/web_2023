<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일 시트 적용 예</title>
    <style>
        body { background-color : ivory;}
        div { padding : 30px; }
        .c1 {height : 100px;}
        .c2 {height : 50px;}
        #s2 {background-color : peru;
            font-size : 20px;
            color : blue;}
    </style>
</head>
<body>
<h3>스타일시트 적용 웹 문서</h3>
<div class="c1" style='background-color:grey;'>구역1 : 구역1의 컨텐츠</div>
<div class="c2" style='background-color:yellowgreen;'>구역2 : 구역2의 컨텐츠</div>
<span id="s1" style='background-color:lightblue;'>스팬1 : 구역2에 바로 이어진 컨텐츠</span>
<div class="c2" style='background-color:yellow;'>구역3 : 스팬1에 이어진 컨텐츠
    <span id="s2">스팬2 : 구역3에 이어진 컨텐츠</span></div>
</body>
</html>
